<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            height: 234px;
            width: 345px;
            background-color: blue;
            float: left;
        }

        .box2 {
            height: 234px;
            width: 345px;
            background-color: rgb(255, 0, 0);
            float: right;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
